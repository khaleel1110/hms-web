<header id="header" class="header navbar navbar-expand-lg navbar-end navbar-sticky-lg-top navbar-light bg-white">
  <div class="container-fluid">
    <nav class="js-mega-menu navbar-nav-wrap">
      <!-- Default Logo -->
      <a class="navbar-brand" routerLink="/" aria-label="Tibet">
        <img style="height: 5rem;" src="/myNewLOgo-removebg-preview.png" alt="Logo">
      </a>
      <!-- End Default Logo -->

      <!-- Toggler -->
      <button class="navbar-toggler" (click)="open(content)">
        <i class="bi-list"></i>
      </button>
      <!-- End Toggler -->
      <ng-template #content let-offcanvas>
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvas-basic-title">
            <a class="navbar-brand" routerLink="/" aria-label="Tibet">
              <img style="height: 100px; width: 100px" src="/my-logo.png" alt="Logo">
            </a>
          </h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/booking" routerLinkActive="active">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
            </li>
          </ul>
        </div>
        <div class="offcanvas-footer">
          <div class="mb-6 px-5 mx-3 gx-2 g-3 text-center">
            <a class="btn btn-outline-primary btn-sm btn-transition mt-2" routerLink="/booking">
              <i class="bi bi-bookmark-check"></i> Booking
            </a>
            <a class="btn btn-outline-secondary btn-sm btn-transition mt-2 " routerLink="/contact-us" [href]="'mailto:'+env.emailAddress">
              <i class="bi-chat-left"></i> Contact us
            </a>
          </div>
        </div>
      </ng-template>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/booking" routerLinkActive="active">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/contact-us" routerLinkActive="active" class="btn btn-soft-dark btn-transition">Contact Us</a>
          </li>
        </ul>
      </div>
      <!-- End Collapse -->
    </nav>
  </div>
</header>
